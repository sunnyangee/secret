<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP SECRET...</title>
    <!-- 폰트 불러오기 (Poor Story만 사용) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">

    <style>
        /* 배경 이미지와 폰트 적용 */
        body {
            font-family: 'Poor Story', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover; /* 배경 이미지 */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6); /* 배경색 반투명 */
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
        }
        .hidden-text {
            margin-top: 60px;
            display: none;
            font-size: 1.2em;
            color: white;
        }
        iframe {
            width: 100%;
            height: auto;
            max-height: 315px;
            border: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: white;
            color: navy;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: lightgray;
        }

        /* 글리치 효과 */
        @keyframes glitch {
            0% {
                transform: translate(0);
                clip-path: inset(0 0 0 0);
            }
            20% {
                transform: translate(-10px, 0);
                clip-path: inset(0 0 0 50%);
            }
            40% {
                transform: translate(10px, 0);
                clip-path: inset(0 50% 0 0);
            }
            60% {
                transform: translate(-15px, 0);
                clip-path: inset(0 0 0 75%);
            }
            80% {
                transform: translate(15px, 0);
                clip-path: inset(0 75% 0 0);
            }
            100% {
                transform: translate(0);
                clip-path: inset(0 0 0 0);
            }
        }

        /* 글리치 효과 클래스 */
        .glitch {
            animation: glitch 0.2s infinite linear;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* 문단 사이 여백 추가 */
        #secretText p {
            margin-bottom: 20px; /* 각 문단에 20px 여백 추가 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Password</h1>
        <p>hint: 내 코드 네임! </p>

        <input type="password" id="passwordInput" placeholder="패스워드를 입력하세요" />
        <button onclick="checkPassword()">Enter</button>

        <div id="textOutput" class="hidden-text">
            <iframe src="https://www.youtube.com/embed/YTH8cxXBGBo?si=TFux3NfhFbnwQtwt" 
                    title="YouTube video player" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <p id="secretText"></p>
        </div>
    </div>

    <script>
        const paragraphs = [
            "안녕? 네가 방금까지 보고 있던 건 내 소유 문서가 아니라 여기에서 따로 말 좀 붙여 보려고. 별 다른 이유는 없고 (물론 네가 그걸 왜 보고 있던 건지는 궁금하지만…) 학교 친구 좀 사귀어 보고 싶어서! ٩( 'ω' )و 요즘 좀 무료하거든. 너도 그렇지? 학교도 조용해서 재미없어. 사이버 사이코나 나타나서 난리 떨었으면 좋겠다. 그럼 좀 재미있지 않을까? 그 사이코가 너희 중에 한 사람이 될 수도 있고... (๑╹ω╹๑ )",
            "각설하고, 네 접속 기록은 내가 대신 지워 줬으니까 감사하게 생각하도록 해. 걸리면 바로 징계야. 어쩌면 퇴학일 수도 있겠네… 다들 아카데미 다니려고 많이 노력했잖아. 그치? 내가 봐주는 거야. ♡",
            "흠…",
            "사실 이거, 미리 입력해 놓은 게 아니고 실시간으로 쓰고 있는 거야. (비밀이지만) 해킹 덕분에 네 얼굴도 보여! (치즈 해 봐, 웃어 보라고!) 그러니까, 내일 학교에서 만나면 내가 먼저 인사할 거야. 대화 주제도 미리 정해 줄게. 첨부한 노래 보이지? 엄청 예전 노래인데… 듣고 감상문 발표할 준비라도 하고 와. 모르는 눈치면 조금 서운하겠다… ʅ（◞‿◟）ʃ 이 사이트 접속 기록도 없애 줄 테니까 걱정 말고!",
            "내일 보자.",
            "빠이이이!",
            "사이트와의 연결이 끊어졌습니다.",
            "자동으로 시스템이 재부팅됩니다.",
            ".",
            ".",
            "."
        ];

        let currentParagraph = 0;

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const output = document.getElementById('textOutput');
            const secretText = document.getElementById('secretText');

            if (password === 'IsNA') {
                output.style.display = 'block';
                displayText(paragraphs[currentParagraph], secretText);
            } else {
                alert('패스워드가 올바르지 않습니다. 다시 시도해주세요.');
                output.style.display = 'none';
                secretText.textContent = "";
            }
        }

        function displayText(text, element) {
            const paragraph = document.createElement('p');  // 새로운 p 태그 생성
            element.appendChild(paragraph);  // 기존 문단 뒤에 추가
            paragraph.textContent = "";  // 초기 텍스트 비우기

            let i = 0;
            const interval = setInterval(() => {
                if (i < text.length) {
                    paragraph.textContent += text[i];
                    i++;
                } else {
                    clearInterval(interval);
                    currentParagraph++;

                    // 마지막 문단이 끝나면 페이지를 새로 고침
                    if (currentParagraph < paragraphs.length) {
                        setTimeout(() => {
                            displayText(paragraphs[currentParagraph], element);
                        }, 1000); // 1초 후에 다음 문단 출력
                    } else {
                        // 글리치 효과 적용
                        document.body.classList.add('glitch');

                        setTimeout(() => {
                            location.reload(); // 2초 후에 페이지 새로고침
                        }, 2000);
                    }
                }
            }, 70); // 0.07초 간격
        }
    </script>
</body>
</html>
